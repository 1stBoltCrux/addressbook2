<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col">
          <h2>Add a contact!</h2>
          <form id="contact">
            <div class="form-group">
              <label for="new-first-name">First Name:</label>
              <input type="text" class="form-control" id="new-first-name" required>
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name:</label>
              <input type="text" class="form-control" id="new-last-name" required>
            </div>
            <div class="form-group">
              <label for="street">Street:</label>
              <input type="text" class="form-control" id="street">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city">
              <label for="state">State:</label>
              <input type="text" class="form-control" id="state">
              <label for="zip">Zip:</label>
              <input type="number" class="form-control" id="zip">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col">
          <div id="show-contact">
            <h2></h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Street: <span class="street"></span></p>
            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Zip: <span class="zip"></span></p>
          </div>
          <h2>Contacts</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
